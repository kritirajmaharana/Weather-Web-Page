<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Weather Forcast</title>
</head>

<body>
    <video autoplay muted loop>
        <source src="./video/mixkit-green-leaf-of-a-tree-wet-from-the-rain-18311-medium.mp4">
    </video>

    <div class="container" id="container">

        <div class="left" id="left">
            <div class="weather-input">
                <div class="info" id="info">
                    <div class="weather-master">
                        <div class="heading">
                            <h4>Weather App</h4>
                        </div>
                        <div id="inp-btn">
                            <input type="text" id="myInput" placeholder="Search Your Location" contenteditable="true"
                                tabindex="0">
                            <button onclick="handleInput()" class="submit-btn" type="submit">Search</button>
                        </div>
                    </div>
                    <div class="degAndLoc">
                        <div class="degAndIcon">
                            <div class="degree">
                                <h1 class="deg"><span class="cel"></span></h1>
                            </div>
                            <div class="icon"></div>
                        </div>
                        <div class="location">
                            <h2></h2>
                            <p></p>
                        </div>
                    </div>
                </div>
                <div class="weather-description">
                    <div class="weather-details" id="weather-details">

                        <div class="boxes">
                            <p>Feels Like</p>
                            <h4 class="feels-like">fhfh</h4>
                        </div>
                        <div class="boxes">
                            <p>Humidity</p>
                            <h4 class="humidity">gfghf</h4>
                        </div>
                        <div class="boxes">
                            <p>Pressure</p>
                            <h4 class="pressure">fhgfh</h4>
                        </div>
                        <div class="boxes">
                            <p>Visiblity</p>
                            <h4 class="visiblity">fggfg</h4>
                        </div>
                        <div class="boxes">
                            <p>Wind Speed</p>
                            <h4 class="wind-speed">fhfh</h4>
                        </div>
                        <div class="boxes">
                            <p>Population</p>
                            <h4 class="population">hghg</h4>
                        </div>
                    </div>
                    <div class="dayforcast" id="dayforcast">
                        <h4 class="forecast">Hourly Forcast</h4>
                        <hr>
                        <div class="dayforcastIcon">
                            <div class="main1">
                                <!-- <p style="font-size: 15px;">Now</p> -->
                                
                                <p class="main1deg" style="font-size: 15px;"><span class="cel"></span></p>
                            </div>

                            <div class="main2 maintwo">
                                <!-- <p style="font-size: 15px;">--</p> -->
                                <!-- <i class="fa-solid fa-cloud-rain"></i> -->
                                <p style="font-size: 15px;"><span class="cel"></span></p>
                            </div>
                            <div class="main2 mainthree">
                                <!-- <p style="font-size: 15px;">--</p>
                                <i class="fa-solid fa-cloud-rain"></i> -->
                                <p style="font-size: 15px;"><span class="cel"></span></p>
                            </div>
                            <div class="main2 mainfour">
                                <!-- <p style="font-size: 15px;">--</p>
                                <i class="fa-solid fa-cloud-rain"></i> -->
                                <p style="font-size: 15px;"><span class="cel"></span></p>
                            </div>
                            <div class="main2 mainfive">
                                <!-- <p style="font-size: 15px;">--</p>
                                <i class="fa-solid fa-cloud-rain"></i> -->
                                <p style="font-size: 15px;"><span class="cel"></span></p>
                            </div>
                            <div class="main2 mainsix">
                                <!-- <p style="font-size: 15px;">--</p>
                                <i class="fa-solid fa-cloud-rain"></i> -->
                                <p style="font-size: 15px;"><span class="cel"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <div class="right" id="right">
            <div class="dayAndFiveDay">

                <div class="fivedayforcast" id="fivedayforcast">

                    <h4 class="box1-p">5-Day Forecast</h4>
                    <hr>
                    <div class="fivedayforcastInfo">
                        <ul>
                            <li class="today">
                                <h4 class="day"></h4>
                                <div class="icon"></div>
                                <h4><span class="cel"></span></h4>
                                <h4><span class="cel"></span></h4>

                            </li>

                            <li class="day1">
                                <h4 class="day"></h4>
                                <div class="icon"></div>
                                <h4><span class="cel"></span></h4>
    
                                <h4><span class="cel"></span></h4>

                            </li>

                            <li class="day2">
                                <h4 class="day"></h4>
                                <div class="icon"></div>
                                <h4><span class="cel"></span></h4>
            
                                <h4><span class="cel"></span></h4>

                            </li>

                            <li class="day3">
                                <h4 class="day"></h4>
                                <div class="icon">
                                <h4><span class="cel"></span></h4>
        
                                <h4><span class="cel"></span></h4>

                            </li>

                            <li class="day4">
                                <h4 class="day"></h4>
                                <div class="icon"></div>
                                <h4><span class="cel"></span></h4>
        
                                <h4><span class="cel"></span></h4>

                            </li>

                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="./script.js"></script>
</body>

</html>
