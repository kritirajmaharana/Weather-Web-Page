<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Weather Forcast</title>
</head>

<body>
    <video autoplay muted loop>
    <source src="./mixkit-thin-clouds-on-a-warm-afternoon-21158-medium.mp4">
</video>

    <div class="container">

        <div class="left">
            <h4>Weather App</h4>
            <div class="inp-btn">
                <input type="text" id="myInput" placeholder="Search Your Location">
                <button onclick="handleInput()" class="submit-btn">Submit</button>
            </div>
            <div class="info">

                <div class="degAndIcon">
                    <div class="degree">
                        <h1 class="deg">--<span class="cel">&deg;c</span></h1>
                    </div>
                    <div class="icon">
                        
                    </div>
                </div>
                <div class="location">
                    <h2>location</h2>
                </div>
                <p>--:-- | H:--&deg; L:--&deg;</p>
                <div class="icon">
                 
                </div>
                
            </div>
        </div>



        <div class="right">
            <div class="dayforcast">
                <h4 class="box1-p">Hourly Forcast</h4>
                <hr>
                <div class="dayforcastIcon">
                    <div class="main1">
                        <p style="font-size: 15px;">Now</p>
                        <i class="fa-solid fa-cloud-rain"></i>
                        <p class="main1deg" style="font-size: 15px;">--<span class="cel">&deg;c</span></p>
                    </div>

                    <div class="main2 maintwo">
                        <p style="font-size: 15px;">--</p>
                        <i class="fa-solid fa-cloud-rain"></i>

                    <div class="main2 mainfour">
                        <p style="font-size: 15px;">--</p>

                    <div class="main2 mainfive">

                    </div>
                    <div class="main2 mainsix">
                        <p style="font-size: 15px;">--</p>
                        <i class="fa-solid fa-cloud-rain"></i>
                        <p style="font-size: 15px;">-- <span class="cel">&deg;c</span></p>
                    </div>
                </div>
            </div>
            <div class="fivedayforcast">

                <h4 class="box1-p">5-Day Forecast</h4>
                <hr>
                <div class="fivedayforcastInfo">
                    <ul>
                        <li class="today">
                            <h4 class="day">---</h4>
                            <div class="icon"><i class="fa-solid fa-cloud-rain"></i></div>
                            <h4>--<span class="cel">&deg;c</span></h4>
                            <div class="upperbar">
                                <div class="innerbar one"></div>
                            </div>
                            <h4>--<span class="cel">&deg;c</span></h4>

                        </li>

                        <li class="day1">
